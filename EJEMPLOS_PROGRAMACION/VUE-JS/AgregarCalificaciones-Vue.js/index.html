<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Calificaciones</title>
</head>
<body>

    <!---Agregar el Elemento #app -->

    <div class="container" id="app">
        <div class="row">
            <div class="col-sm-4">  
                <h1>Registrar Calificaciones</h1>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" v-model="nombre_alum" placeholder="Ingrese Nombre" required>
                </div>
                <div class="form-group">
                    <label for="calificacion">Calificacion:</label>
                    <input type="text" class="form-control" v-model="calificacion_alum" placeholder="Ingrese Calificacion" required>
                </div>
                <div class="form-group">
                 
                    <button @click="registrar" class="btn btn-success">Agregar</button>
                </div>
            </div>

            <div class="col-sm-4">  
                <h1>Mostrar Calificaciones</h1>
                <div class="col-sm-4">
                    <label for="" > Nombre</label>
                    <label for="" v-text="nombre"></label>
                </div>
                <div class="col-sm-4">
                    <label for="" > Calificacion</label>
                    <label for="" v-text="calificacion"></label>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="js/vue.min.js"></script>
<script src="js/principal.js"></script>

</html>
